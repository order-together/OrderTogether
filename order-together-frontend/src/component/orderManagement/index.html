<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Initiatied Order Start -->
        <div class="initiated-orders">
            <h2>Initiated Orders</h2>
            <div class="initiated-orders-grid">
                <div class="initiated-order">
                    <div class="initiated-order-header">
                        <span>#1234567</span>
                        <button class="delete-initiated-order-btn">×</button>
                    </div>
                    <div class="order-users">
                        <div class="user">
                            <br>
                            <button class="reject-applicant-btn">×</button>
                            <img src="user-icon.png" alt="User Avatar" class="user-image">
                            <div class="rating">★★★★★</div>
                        </div>
                        <div class="user">
                            <br>
                            <button class="reject-applicant-btn">×</button>
                            <img src="user-icon.png" alt="User Avatar" class="user-image">
                            <div class="rating">★★★☆☆</div>
                        </div>
                        <div class="user">
                            <br>
                            <button class="reject-applicant-btn">×</button>
                            <img src="user-icon.png" alt="User Avatar" class="user-image">
                            <div class="rating">★★★☆☆</div>
                        </div>
                    </div>
                    <button class="start-btn">Start</button>
                </div>
                <div class="initiated-order">
                    <div class="initiated-order-header">
                        <span>#1234567</span>
                        <button class="delete-initiated-order-btn">×</button>
                    </div>
                    <div class="order-users">
                        <div class="user">
                            <br>
                            <button class="reject-applicant-btn">×</button>
                            <img src="user-icon.png" alt="User Avatar" class="user-image">
                            <div class="rating">★★★★★</div>
                        </div>
                        <div class="user">
                            <br>
                            <button class="reject-applicant-btn">×</button>
                            <img src="user-icon.png" alt="User Avatar" class="user-image">
                            <div class="rating">★★★☆☆</div>
                        </div>
                    </div>
                    <button class="start-btn">Start</button>
                </div>
            </div>
        </div>
        <!-- Initiated Order End -->

        <!-- Participated Order Start -->
        <div class="participated-orders">
            <h2>Participated Orders</h2>
            <div class="participated-orders-grid">
                <div class="participated-order">
                    <div class="participated-order-content">
                        <img src="product-icon.jpg" alt="Order Image" class="order-image">
                        <span>#1234567</span>
                    </div>
                    <button class="complete-btn">Rate</button>
                </div>
                <div class="participated-order">
                    <div class="participated-order-content">
                        <img src="product-icon.jpg" alt="Order Image" class="order-image">
                        <span>#1234567</span>
                    </div>
                    <button class="complete-btn">Complete</button>
                </div>
                <div class="participated-order">
                    <div class="participated-order-content">
                        <img src="product-icon.jpg" alt="Order Image" class="order-image">
                        <span>#1234567</span>
                    </div>
                    <button class="complete-btn">Complete</button>
                </div>
            </div>
        </div>
        <!-- Participated Order End -->
    </div>

    <!-- Popup Structure -->
    <div id="rating-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div class="stars">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button id="send-review">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
